# Aim

.pull-left6[

&gt;###&lt;i&gt;The aim of this workshop is enable you to thoughtfully and actively use R. We will communicate both the basics of the R language, as well as cutting-edge packages for wrangling, analyzing, and communicating statistical data.  

]

.pull-right4[
&lt;p align="center"&gt;&lt;img src="https://raw.githubusercontent.com/therbootcamp/therbootcamp.github.io/master/_sessions/_image/target.png" height="350"&gt;&lt;/p&gt;

]

# Principles


We all have different backgrounds and learn at different speeds

Best way to learn? Try, Struggle, Get help, Try, Struggle, Get Help (repeat)

Ask questions! We're here to help (but we won't make it too easy for you)

You'll never master a language (certainly not in 2 weekends), you'll always be learning.

Have fun and keep it light, learning a programming language should be (often) fun!

.pull-left45[
&lt;br&gt;&lt;br&gt;
# Introduction

45 - 75 minute slide based introduction

Theory + code examples + live demonstrations

Goal: Help you understand the basic concepts

All available online! Follow along on your computer. Don't worry about memorizing

Be interactive! Ask questions!

]

.pull-right5[


]

---

.pull-left45[

# Practicals

This is where you really learn how to program!

Anywhere from 10 ~ 30 programming tasks. Starts easy, gets progressively more challenging

Struggle, work together, ask questions and challenge yourself

We are here to help! But won't make it too easy for you :)

You will **not** be able to finish all of the tasks. That's ok!

]


.pull-right5[


&lt;img src="https://github.com/therbootcamp/therbootcamp.github.io/blob/master/_sessions/_image/practical_emojis.png?raw=true" style="display: block; margin: auto;" /&gt;

]

---

.pull-left5[
&lt;br&gt;&lt;br&gt;
# ~15 min, 1-1 Coaching

Sometimes, you may find yourself in need of some intensive help.

That's ok! We're here to help!

At any time, you can request a 15 minute 1-1 intensive help / coaching session

We'll find some space and help you with whatever you're struggling with


]
